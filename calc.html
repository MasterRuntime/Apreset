               href="/">

                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                </svg>
                <h3 class="fw-bold" style="margin-top: 7px;">AP Reset</h3>
            </a>
            <div class="apr-title-menubox pb-2 mb-2 border-bottom">

            <div class="apr-title-menubox pb-2 mb-2 border-bottom">
                <h5 class="apr-title-menutitle fw-bold">가이드</h5>
                <a class="apr-title-menu link-dark" href="/hpmpwash.html"> <h6 class="fw-semibold">피작과 마나작</h6> </a>
                <a class="apr-title-menu link-dark" href="/whywash.html"> <h6 class="fw-semibold">목적의 달성</h6> </a>
                <a class="apr-title-menu link-dark" href="/g_mage.html"> <h6 class="fw-semibold">마법사</h6> </a>
                <a class="apr-title-menu link-dark" href="/g_war.html"> <h6 class="fw-semibold">전사</h6> </a>
                <a class="apr-title-menu link-dark" href="/g_ranger.html"> <h6 class="fw-semibold">원거리 격수</h6> </a>
            </div>
            <div class="apr-title-menubox pb-2 mb-2 border-bottom">
                <h5 class="apr-title-menutitle fw-bold">계산 도구</h5>
                <a class="apr-title-menu link-dark" href="/calc.html"> <h6 class="fw-semibold">계산기</h6> </a>
                <a class="apr-title-menu link-dark" href="/s_vir.html"> <h6 class="fw-semibold">가상 육성</h6> </a>
                <a class="apr-title-menu link-dark" href="/s_mage.html"> <h6 class="fw-semibold">마법사 육성</h6> </a>
                <a class="apr-title-menu link-dark" href="/s_war.html"> <h6 class="fw-semibold">전사 육성</h6> </a>
                <a class="apr-title-menu link-dark" href="/s_ranger.html"> <h6 class="fw-semibold">원거리 격수 육성</h6> </a>
            </div>
        </div>
        <div class="apr-contents">
            <div class="apr-box apr-content-desc">
                <h1>계산기 모음</h1>
            </div>
            <div class="apr-box apr-content-desc">
                <h4>HP / MP에 투자된 AP 계산</h4>
                <div class="apr-input-box row">
                    <label for="washedap_level" class="col-sm-2 col-form-label" style="margin-top: -5px">레벨 </label>
                    <div class="col-sm-10"><input type="number" class="form-control form-control-sm" placeholder="레벨" id="washedap_level"></div>
                    <label for="washedap_str" class="col-sm-2 col-form-label" style="margin-top: -5px">STR </label>
                    <div class="col-sm-10"><input type="number" class="form-control form-control-sm" placeholder="STR" id="washedap_str"></div>
                    <label for="washedap_dex" class="col-sm-2 col-form-label" style="margin-top: -5px">DEX </label>
                    <div class="col-sm-10"><input type="number" class="form-control form-control-sm" placeholder="DEX" id="washedap_dex"></div>
                    <label for="washedap_int" class="col-sm-2 col-form-label" style="margin-top: -5px">INT </label>
                    <div class="col-sm-10"><input type="number" class="form-control form-control-sm" placeholder="INT" id="washedap_int"></div>
                    <label for="washedap_luk" class="col-sm-2 col-form-label" style="margin-top: -5px">LUK </label>
                    <div class="col-sm-10"><input type="number" class="form-control form-control-sm" placeholder="LUK" id="washedap_luk"></div>
                    <h5 id="washedap_result">HP / MP에 투자된 AP :</h5>
                    <button type="button" class="btn btn-primary" onclick="washedapCalc()">계산</button>
                </div>
            </div>
            <div class="apr-box apr-content-desc">
                <h4>남은 피작 계산</h4>
                <div class="apr-input-box row">
                    <div class="dropdown mb-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="mpwash_ddm" data-bs-toggle="dropdown" aria-expanded="false">
                            직업 선택
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="mpwash_ddm">
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(0)">초보자</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(1)">마법사 (1차)</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(2)">마법사 (2차 이상)</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(3)">전사 (1차, 2차 이상 파이터 계열)</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(4)">전사 (2차 이상 페이지 / 스피어맨 계열)</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(5)">궁수 / 도적 (1차)</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(6)">궁수 / 도적 (2차 이상)</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(7)">해적 (1차)</button></li>
                            <li><button type="button" class="dropdown-item" onclick="mpwashMenu(8)">해적 (2차 이상)</button></li>
                        </ul>
                    </div>
                    <label for="mpwash_level" class="col-sm-2 col-form-label" style="margin-top: -5px">레벨 </label>
                    <div class="col-sm-10"><input type="number" class="form-control form-control-sm" placeholder="레벨" id="mpwash_level"></div>
                    <label for="mpwash_mp" class="col-sm-2 col-form-label" style="margin-top: -5px">순 MP </label>
                    <div class="col-sm-10"><input type="number" class="form-control form-control-sm" placeholder="순 MP" id="mpwash_mp"></div>
                    <div style="display: flex;">
                        <div style="display: block; text-align:right;">
                            <h6>여유 MP : </h6>
                            <h6>APR 전환 HP : </h6>
                            <h6>AP 활용 후 전환 HP : </h6>
                            <h6>필요 APR : </h6>
                            <h6>필요 캐시 : </h6>
                        </div>
                        <div style="display: block">
                            <h6 id="mpwash_resmp"></h6>
                            <h6 id="mpwash_resaprhp"></h6>
                            <h6 id="mpwash_resaphp"></h6>
                            <h6 id="mpwash_resapr"></h6>
                            <h6 id="mpwash_rescash"></h6>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="mpwashCalc()">계산</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            function washedapCalc() {
                let level = document.getElementById("washedap_level").value;
                let str = document.getElementById("washedap_str").value;
                let dex = document.getElementById("washedap_dex").value;
                let int = document.getElementById("washedap_int").value;
                let luk = document.getElementById("washedap_luk").value;

                let total_ap;
                if (level < 70)
                    total_ap = level * 5 + 8 + 4 + 4 + 4;
                else if (level < 120)
                    total_ap = level * 5 + 8 + 4 + 4 + 4 + 5;
                else
                    total_ap = level * 5 + 8 + 4 + 4 + 4 + 5 + 5;

                let washed_ap = total_ap - str - dex - int - luk;
                if (washed_ap >= 0)
                    document.getElementById("washedap_result").innerHTML = "HP / MP에 투자된 AP : " + washed_ap;
                else
                    document.getElementById("washedap_result").innerHTML = "HP / MP에 투자된 AP : 입력 오류";
            }

            let job = -1;
            function mpwashMenu(jobCode) {
                job = jobCode;
                if (job == 0)
                    document.getElementById("mpwash_ddm").innerHTML = "초보자";
                else if (job == 1)
                    document.getElementById("mpwash_ddm").innerHTML = "마법사 (1차)";
                else if (job == 2)
                    document.getElementById("mpwash_ddm").innerHTML = "마법사 (2차 이상)";
                else if (job == 3)
                    document.getElementById("mpwash_ddm").innerHTML = "전사 (1차, 2차 이상 파이터 계열)";
                else if (job == 4)
                    document.getElementById("mpwash_ddm").innerHTML = "전사 (2차 이상 페이지 / 스피어맨 계열)";
                else if (job == 5)
                    document.getElementById("mpwash_ddm").innerHTML = "궁수 / 도적 (1차)";
                else if (job == 6)
                    document.getElementById("mpwash_ddm").innerHTML = "궁수 / 도적 (2차 이상)";
                else if (job == 7)
                    document.getElementById("mpwash_ddm").innerHTML = "해적 (1차)";
                else if (job == 8)
                    document.getElementById("mpwash_ddm").innerHTML = "해적 (2차 이상)";
            }
            function mpwashCalc() {
                if (job == -1)
                    return;
                let level = document.getElementById("mpwash_level").value;
                let mp = document.getElementById("mpwash_mp").value;

                let minmp = 0;
                if (job == 0) minmp = 10 * level - 5;
                else if (job == 1) minmp = 22 * level - 1;
                else if (job == 2) minmp = 22 * level + 449;
                else if (job == 3) minmp = 4 * level + 55;
                else if (job == 4) minmp = 4 * level + 155;
                else if (job == 5) minmp = 14 * level - 15;
                else if (job == 6) minmp = 14 * level + 135;
                else if (job == 7) minmp = 18 * level - 55;
                else if (job == 8) minmp = 18 * level + 95;
                let mpwash = mp - minmp;
                if (mpwash < 0) mpwash = 0;

                let apr = 0;
                if (job == 0) apr = Math.floor(mpwash / 8);
                else if (job == 1) apr = Math.floor(mpwash / 30);
                else if (job == 2) apr = Math.floor(mpwash / 30);
                else if (job == 3) apr = Math.floor(mpwash / 4);
                else if (job == 4) apr = Math.floor(mpwash / 4);
                else if (job == 5) apr = Math.floor(mpwash / 12);
                else if (job == 6) apr = Math.floor(mpwash / 12);
                else if (job == 7) apr = Math.floor(mpwash / 16);
                else if (job == 8) apr = Math.floor(mpwash / 16);

                let hpwashApr = 0;
                if (job == 0) hpwashApr = Math.floor(mpwash / 8) * 8;
                else if (job == 1) hpwashApr = Math.floor(mpwash / 30) * 6;
                else if (job == 2) hpwashApr = Math.floor(mpwash / 30) * 6;
                else if (job == 3) hpwashApr = Math.floor(mpwash / 4) * 20;
                else if (job == 4) hpwashApr = Math.floor(mpwash / 4) * 20;
                else if (job == 5) hpwashApr = Math.floor(mpwash / 12) * 16;
                else if (job == 6) hpwashApr = Math.floor(mpwash / 12) * 16;
                else if (job == 7) hpwashApr = Math.floor(mpwash / 16) * 18;
                else if (job == 8) hpwashApr = Math.floor(mpwash / 16) * 18;

                let hpwashAp = 0;
                if (job == 0) hpwashAp = Math.floor(mpwash / 8) * 10;
                else if (job == 1) hpwashAp = Math.floor(mpwash / 30) * 8;
                else if (job == 2) hpwashAp = Math.floor(mpwash / 30) * 8;
                else if (job == 3) hpwashAp = Math.floor(mpwash / 4) * 20;
                else if (job == 4) hpwashAp = Math.floor(mpwash / 4) * 20;
                else if (job == 5) hpwashAp = Math.floor(mpwash / 12) * 18;
                else if (job == 6) hpwashAp = Math.floor(mpwash / 12) * 18;
                else if (job == 7) hpwashAp = Math.floor(mpwash / 16) * 18;
                else if (job == 8) hpwashAp = Math.floor(mpwash / 16) * 18;

                document.getElementById("mpwash_resmp").innerHTML = "&nbsp;" + mpwash;
                document.getElementById("mpwash_resaprhp").innerHTML = "&nbsp;" + hpwashApr;
                document.getElementById("mpwash_resaphp").innerHTML = "&nbsp;" + hpwashAp;
                document.getElementById("mpwash_resapr").innerHTML = "&nbsp;" + apr + "개";
                document.getElementById("mpwash_rescash").innerHTML = "&nbsp;" + (apr * 3100) + "NX";
            }
        </script>
</body>
